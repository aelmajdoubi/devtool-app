<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KI-Assistent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-link">ğŸ§  KI-Assistent</a>
        <a href="/tool" class="nav-link">ğŸ› ï¸ DevTool</a>
        <button id="darkModeToggle" class="toggle-btn">ğŸŒ™ Theme</button>
    </nav>

    <div class="container">
        <h1>ğŸ§  Super KI-Assistent</h1>

        <form action="/post" method="post">
            <div class="form-group">
                <label for="user_input">Deine Nachricht an die KI:</label>
                <textarea id="user_input" name="user_input" placeholder="Stelle hier deine Frage oder gib eine Anweisung ein..." required>{{ user_input if user_input is not none else '' }}</textarea>
            </div>
            <div class="form-group">
                <button type="submit">Antwort generieren</button>
            </div>
        </form>

        <div class="form-group">
            <label>Antwort der KI:</label>
            <div class="result-box">
                {% if result is not none %}
                    {{ result }}
                {% else %}
                    Deine KI-Antwort erscheint hier...
                {% endif %}
            </div>
        </div>
    </div>

    <script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.onload = () => {
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark");
        }
    };
    </script>
</body>
</html>
