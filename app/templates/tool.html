<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DevTool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-gray-100 dark:bg-gray-800 px-6 py-4 shadow">
    <div class="flex space-x-4">
      <a href="/" class="font-semibold hover:underline">🧠 KI-Assistent</a>
      <a href="/tool" class="font-semibold hover:underline">🛠️ DevTool</a>
    </div>
    <button onclick="toggleDarkMode()" class="bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded hover:bg-gray-400 dark:hover:bg-gray-600">
      🌙 Theme
    </button>
  </nav>

  <!-- Main Section -->
  <main class="max-w-2xl mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold mb-6">🛠️ DevTool für Python</h1>

    <form method="post" class="space-y-4">
      <div>
        <label for="code" class="block font-medium mb-1">📝 Dein Python-Code:</label>
        <textarea name="code" id="code" rows="8" class="w-full p-3 border rounded bg-white dark:bg-gray-800 dark:border-gray-600 dark:text-white" placeholder="print('Hello Brudi!')">{{ code }}</textarea>
      </div>

      <div class="flex space-x-4">
        <button type="submit" name="action" value="Format" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">🎨 Formatieren</button>
        <button type="submit" name="action" value="Lint" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">🔍 Prüfen (Lint)</button>
      </div>
    </form>

    {% if output %}
    <div class="mt-6">
      <label class="block font-medium mb-1">💡 Ausgabe:</label>
      <pre class="p-4 bg-gray-100 dark:bg-gray-800 rounded border border-gray-300 dark:border-gray-700 text-sm overflow-x-auto">{{ output }}</pre>
    </div>
    {% endif %}
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    };
  </script>

</body>
</html>
