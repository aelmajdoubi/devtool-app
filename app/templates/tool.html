<!DOCTYPE html>
<html lang="de" class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<head>
    <meta charset="UTF-8">
    <title>DevTool â€“ Python Formatter & Linter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
    <!-- Navigation -->
    <nav class="w-full max-w-4xl flex justify-between items-center p-4 bg-white dark:bg-gray-800 rounded shadow mb-6">
        <div class="flex space-x-4">
            <a href="/" class="font-bold text-xl">ğŸ§  KI-Assistent</a>
            <a href="/tool" class="font-bold text-xl">ğŸ› ï¸ DevTool</a>
        </div>
        <button id="darkModeToggle" class="text-lg">ğŸŒ™ Theme</button>
    </nav>

    <!-- Hauptbereich -->
    <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-4">ğŸ› ï¸ Python DevTool</h1>

        <form method="post">
            <label for="code" class="block mb-2 font-semibold">FÃ¼ge hier deinen Python-Code ein:</label>
            <textarea name="code" id="code" rows="10" class="w-full p-3 rounded border dark:bg-gray-700 dark:border-gray-600" placeholder="print('Hello, Brudi!')">{{ code }}</textarea>

            <div class="flex space-x-4 mt-4">
                <button type="submit" name="action" value="Format" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">ğŸ§¹ Formatieren</button>
                <button type="submit" name="action" value="Lint" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">ğŸ” Lint-Check</button>
            </div>
        </form>

        <div class="mt-6">
            <h2 class="font-bold mb-2">ğŸ” Ergebnis:</h2>
            <pre class="bg-gray-100 dark:bg-gray-700 p-4 rounded overflow-x-auto">{{ output }}</pre>
        </div>
    </div>

    <script>
        document.getElementById("darkModeToggle").addEventListener("click", () => {
            document.documentElement.classList.toggle("dark");
            localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
        });

        // On load
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        }
    </script>
</body>
</html>
